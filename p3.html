<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>P3</title>
    <script>
        onload = () => {
            let currDate = new Date();
            document.getElementById("data").value = currDate;

            let select = document.getElementsByTagName("select")[0];
            let data = document.getElementById("data");
            color = localStorage.getItem("color");
            if (!color)
                color = select.options[select.selectedIndex].value;
            else {
                for (let i = 0; i < select.options.length; ++i) {
                    if (select.options[i].value == color) {
                        select.selectedIndex = i;
                        break;
                    }
                }
            }
            data.style.color = color;
        }

        selectionChange = setInterval(() => {
            let select = document.getElementsByTagName("select")[0];
            select.selectedIndex = (select.selectedIndex + 1) % 3;
            let data = document.getElementById("data");
            data.style.color = select.options[select.selectedIndex].value;

        }, 3000);

        document.onkeydown = (e) => {
            if (e.keyCode == 83) {
                clearInterval(selectionChange);

                let color = document.getElementById("data").style.color;
                localStorage.setItem("color", color);
            }
        }
    </script>
</head>

<body>
    <input type="text" id="data" />
    <select>
        <option value="red" selected>red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>
</body>

</html>
